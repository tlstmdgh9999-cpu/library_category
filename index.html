<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 통합 검색 시스템</title>
    <style>
        :root { --primary-color: #3498db; --bg-color: #f4f7f6; }
        body { font-family: 'Pretendard', 'Malgun Gothic', sans-serif; background-color: var(--bg-color); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { width: 100%; max-width: 800px; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #2c3e50; margin-top: 0; }
        
        .search-box { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        #categoryFilter { flex: 1; min-width: 150px; padding: 12px; border: 2px solid #ddd; border-radius: 8px; outline: none; }
        #searchBar { flex: 3; min-width: 250px; padding: 12px; border: 2px solid #ddd; border-radius: 8px; outline: none; transition: border-color 0.3s; }
        #searchBar:focus { border-color: var(--primary-color); }
        
        #infoText { text-align: right; font-size: 0.9em; color: #7f8c8d; margin-bottom: 10px; }
        #resultList { display: grid; gap: 10px; max-height: 600px; overflow-y: auto; padding-right: 5px; }
        .book-item { padding: 15px; background: #fff; border-left: 5px solid var(--primary-color); border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); transition: transform 0.2s; }
        .book-item:hover { transform: translateX(5px); background: #fdfdfd; }
        
        /* 스크롤바 디자인 */
        #resultList::-webkit-scrollbar { width: 6px; }
        #resultList::-webkit-scrollbar-thumb { background-color: #ccc; border-radius: 10px; }
    </style>
</head>

            // 2. '경제 1' -> '경제', '(종교' -> '종교'로 변환됩니다.
            catName = catName.replace(/[0-9\s,.-]+/g, "").trim();
            
            // 한 글자짜리 카테고리(예: A)나 빈 값은 제외하고 싶다면 아래 조건을 유지하세요.
            if (catName && catName.length >= 2) {
                categorySet.add(catName);
            } else if (catName === "A" || catName === "B") { // 꼭 필요한 영문은 포함
                categorySet.add(catName);
            }
        }
    });

    const filterSelect = document.getElementById('categoryFilter');
    // 기존 옵션(전체 카테고리 제외) 삭제 후 새로 추가
    filterSelect.innerHTML = '<option value="all">전체 카테고리</option>';
    
    // 가나다순으로 정렬하여 추가
    Array.from(categorySet).sort().forEach(cat => {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = cat;
        filterSelect.appendChild(option);
    });
}
    // 3. 도서 목록 출력
    function displayBooks(list) {
        const container = document.getElementById('resultList');
        container.innerHTML = '';
        
        document.getElementById('infoText').innerText = `총 ${list.length.toLocaleString()}권의 결과가 있습니다.`;

        if (list.length === 0) {
            container.innerHTML = "<p style='text-align:center; color:#999; padding:20px;'>검색 결과가 없습니다.</p>";
            return;
        }

        list.forEach(title => {
            const div = document.createElement('div');
            div.className = 'book-item';
            div.innerHTML = `<strong>${title}</strong>`;
            container.appendChild(div);
        });
    }

    // 4. 통합 검색 기능 (제목 + 카테고리)
    function searchBooks() {
        const searchQuery = document.getElementById('searchBar').value.toLowerCase().trim();
        const selectedCat = document.getElementById('categoryFilter').value;

        const filtered = bookTitles.filter(title => {
            const matchesSearch = title.toLowerCase().includes(searchQuery);
            const matchesCategory = (selectedCat === "all") || title.includes(selectedCat);
            return matchesSearch && matchesCategory;
        });

        displayBooks(filtered);
    }

    // 실행
    initCategory();
    displayBooks(bookTitles);
</script>
